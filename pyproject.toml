[tool.poetry]
name = "FalkorDB"
version = "1.0.8"
description = "Python client for interacting with FalkorDB database"
authors = ["FalkorDB inc <info@falkordb.com>"]

readme = "README.md"
repository = "http://github.com/falkorDB/falkordb-py"
homepage = "http://falkordb-py.readthedocs.io"
keywords = ['FalkorDB', 'GraphDB', 'Cypher']

packages = [{include = "falkordb"}]

[tool.poetry.dependencies]
python = "^3.8"
redis = {git = "https://github.com/dudizimber/redis-py", rev = "3342-add-hostname-to-parse-node-line"}

[tool.poetry.group.test.dependencies]
pytest-cov = ">=4.1,<6.0"
pytest = "8.2.1"
pytest-asyncio = "^0.23.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
