name: Test
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test with Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python: ['3.8', '3.10', '3.11']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Run docker-compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./standalone-compose"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python}}

      - uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Tests
        run: poetry run pytest -k "not test_ClusterCon_SentinelCon and not test_get_replica_connections and not test_Is_Sentinel_and_cluster" --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python == '3.10' && matrix.platform != 'macos-11'
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}    
