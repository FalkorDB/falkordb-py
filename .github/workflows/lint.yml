name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python
        run: uv python install 3.14
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run Ruff
        run: uv run ruff check .
      
      - name: Run mypy
        run: uv run mypy falkordb/
